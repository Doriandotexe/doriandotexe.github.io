<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Website</title>
<style type="text/css">
@import url("stylesheet.css");
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </style>
</head>
<body>
  <div class="loading-text" id="loadingText"></div>
  <div class="open-text" id="openText">&gt; Open Dorian.exe?<br>&gt; <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Go Back</a> &#62; <a href="/main.html">Yes</a>
  </div>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loadingTextElement = document.getElementById("loadingText");
      const openTextElement = document.getElementById("openText");
      const loadingText = [
        "Loading...",
        "Initializing system...",
        "Establishing connections...",
        "Cracking encryption...",
        "Authorization Granted!",
        "Complete!"
      ];

      let index = 0;
      const interval = setInterval(function() {
        loadingTextElement.style.display = "block";
        loadingTextElement.textContent += loadingText[index] + "\n";

        if (index === loadingText.length - 1) {
          clearInterval(interval);
          loadingTextElement.style.display = "none";
          openTextElement.style.display = "block";
        }

        index++;
      }, 750); // Adjust the delay time between each line (in milliseconds)
    });
  </script>
</body>
</html>
